<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hero Section</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav class="navbar">
    <div class="container">
      <a href="#" class="logo">SkillShare</a>
      <ul class="nav-links">
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#services">Services</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </div>
  </nav>
  
  <header class="hero">
    <div class="hero-container">
      <div class="hero-text">
        <h1 class="hero-heading">Welcome To <span class="highlight">SkillShare</span></h1>
        <p class="hero-subheading">
          SkillShare offers you a new way to grow by making it easier to learn!
        </p>
        <br>
        <div class="cta-buttons">
          <a href="#book" class="btn book">Book a demo</a>
          <a href="#watch" class="btn watch">Watch our platform</a>
        </div>
      </div>
      <div class="hero-image">
        <img src="skillshare-image.png" alt="SkillShare">
      </div>
    </div>
  </header>

  <script src="script.js"></script>
</body>
</html>
